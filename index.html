<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-section">
    <header>
        <div class="logo__col">
            <a href="#"><img class="header__logo" src="Sprite.svg#logo" alt="logo"></a>
        </div>
        <nav class="link__col--first">
            <a href="#" class="header__link">Stays</a>
        </nav>
        <nav class="link__col--second">
            <a href="#" class="header__link">Attractions</a>
        </nav>
        <div class="icon__col--first">
            <a href="#">
                <img src="Sprite.svg#Night" class="header-night" alt="night">
            </a>
        </div>
        <div class="icon__col--second">
            <a href="#">
                <img src="Sprite.svg#AccountCircle" class="header-account-circle" alt="account circle">
            </a>
        </div>
        <div class="icon__col-burger">
            <img class="burger" src="images/menu.svg" alt="burger">
        </div>
    </header>
    <section class="section__box">
        <h1 class="top-section__slogan">
            Discover stays<br>
            to live, work or just relax
        </h1>
        <label class="label--place">Your destination or hotel name</label>
        <label class="label--date--first">Check-in &#8212; Check-out</label>
        <article class="container--form">
            <form class="form" action="/" method="get">
                <div class="row--form">
                    <div class="input--place--wrap">
                        <input type="text" id="search" name="search" class="col--place" placeholder="New York"/>
                    </div>
                    <div class="input--date--wrap">
                        <input type="date" class="col--date"/>
                    </div>
                    <input type="text" name="guests" id="form-info" class="col--guests" value=""/>
                    <input type="button" id="buttonSearch" class="col--button-search buttonSearch button__text" value="Search">
                </div>
            </form>
            <div id="form-filter" class="form-filter">
                <form class="filter">
                    <div class="option-filter">
                        <p class="text-filter">Adults</p>
                        <button type="button" class="btn-subtract-adults btn-filter btn-adults">-</button>
                        <p class="count-adults text-filter">0</p>
                        <button type="button" class="btn-augment-adults btn-filter">+</button>
                    </div>
                    <div class="option-filter">
                        <p class="text-filter">Children</p>
                        <button type="button" class="btn-subtract-children btn-filter">-</button>
                        <p class="count-children text-filter">0</p>
                        <button type="button" class="btn-augment-children btn-filter">+</button>
                    </div>
                    <div class="option-filter">
                        <p class="text-filter">Rooms</p>
                        <button type="button" class="btn-subtract-room btn-filter btn-rooms">-</button>
                        <p class="count-rooms text-filter">0</p>
                        <button type="button" class="btn-augment-room btn-filter">+</button>
                    </div>
                </form>
            </div>
        </article>
        <div class="head-store-badges">
            <a href="#"><img src="apps-compress.svg" alt="badges app store and google play"></a>
        </div>
    </section>
</div>
<section class="available-hotels" style="display: none">
    <div class="container--available-hotels available-hotels-slider">
        <h2 class="heading--available-hotels">Available hotels</h2>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <p id="text1">Text 1</p>
    <p id="text2">Text 2</p>
    <p id="text3">Text 3</p>
    <form id="form">
        <input id="file" class="file-input" type="file" name="file">
        <img id="img" class="img-field">
        <button id="submit" type="submit">Submit</button>
    </form>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="homes-guests-loves">
    <div class="container--homes-guests-loves slider">
        <h2 class="heading--homes-guests-loves">Homes guests loves</h2>
        <article class="homes-guests-loves_row col slider-line">

        </article>
        <img class="homes-guests-loves__slider" src="arrow.svg" alt="slider">
        <img class="homes-guests-loves__slider" src="images/arrow.svg" alt="slider">
    </div>
</section>
</body>
    <p id="text1">Text 1</p>
    <p id="text2">Text 2</p>
    <p id="text3">Text 3</p>
<script src="main.js"></script>
<script src="main1.js"></script>
</body>
</html>
